<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Ensure navigation is above other content */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-btn {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
            margin: 0 20px;
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-btn:hover {
            color: #ccc;
        }

    .welcome-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
}

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            animation: fadeIn 2s ease; /* Fade-in animation */
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
    text-align: center;
    padding: 2rem;
    animation: slideIn 1s ease; /* Slide-in animation */
    color: #fff; /* Add this line to ensure text is visible */
}


        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
        }

        .cta-btn:hover {
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><button id="home-btn" class="nav-btn">Home</button></li>
            <li><button id="services-btn" class="nav-btn">Services</button></li>
        </ul>
    </nav>

    <section class="welcome-screen" style="background-image: url('{{ url_for('static', filename='backgrounds.jpg') }}')">
      <div class="content">
          <h1>Welcome to Our Airline Big Data Analytics</h1>
          <p>Explore our services and get Reports of the Data</p>
          <button class="cta-btn">Learn More</button>
      </div>
    </section>
    <script>
      document.getElementById("home-btn").addEventListener("click", function(){
        window.location.href = "/"
      });

      document.getElementById("services-btn").addEventListener("click", function(){
        window.location.href = "/servicepage"
      });
    </script>
</body>
</html>
